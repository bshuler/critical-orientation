name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build all versions and loaders
        run: ./gradlew chiseledBuild

      - name: Run tests
        run: ./gradlew test

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to CurseForge and Modrinth
        run: ./gradlew chiseledPublishMods
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_ID: ${{ secrets.CURSEFORGE_ID }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_ID: ${{ secrets.MODRINTH_ID }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Critical Orientation ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Critical Orientation ${{ steps.get_version.outputs.VERSION }}

            ### Supported Versions

            **Minecraft 1.21.x** (Fabric + NeoForge):
            1.21.11, 1.21.4, 1.21.1

            **Minecraft 1.20.x** (Fabric + NeoForge):
            1.20.4

            **Minecraft 1.20.x and earlier** (Fabric + Forge):
            1.20.1, 1.19.4, 1.18.2

            ### Downloads
            Download from [CurseForge](https://www.curseforge.com/minecraft/mc-mods/critical-orientation) or [Modrinth](https://modrinth.com/mod/critical-orientation).
          files: |
            versions/**/build/libs/*.jar
            !versions/**/build/libs/*-sources.jar
            !versions/**/build/libs/*-dev.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: critical-orientation-${{ steps.get_version.outputs.VERSION }}
          path: |
            versions/**/build/libs/*.jar
            !versions/**/build/libs/*-sources.jar
          retention-days: 90
