name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to CurseForge and Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # CurseForge
          curseforge-id: ${{ secrets.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Modrinth
          modrinth-id: ${{ secrets.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # GitHub Release
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Common settings
          name: Critical Orientation ${{ steps.get_version.outputs.VERSION }}
          version: ${{ steps.get_version.outputs.VERSION }}
          version-type: release
          loaders: fabric
          game-versions: 1.21.4
          dependencies: |
            fabric-api | depends

          files: build/libs/!(*-sources|*-dev).jar

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: critical-orientation-${{ steps.get_version.outputs.VERSION }}
          path: build/libs/*.jar
          retention-days: 90
