name: Build

on:
  push:
    branches: [main, master, test, dev]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build all versions and loaders
        run: ./gradlew chiseledBuild

      - name: Run tests
        run: ./gradlew test

      # Collect all JARs for release
      - name: Collect build artifacts
        run: |
          mkdir -p release-jars
          # Find and copy all non-sources JARs
          find versions -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" -path "*/build/libs/*" -exec cp {} release-jars/ \;
          ls -la release-jars/

      - name: Upload Fabric artifacts
        uses: actions/upload-artifact@v4
        with:
          name: critical-orientation-fabric-${{ github.sha }}
          path: |
            versions/*-fabric/build/libs/*.jar
            !versions/*-fabric/build/libs/*-sources.jar
          retention-days: 14

      - name: Upload NeoForge artifacts
        uses: actions/upload-artifact@v4
        with:
          name: critical-orientation-neoforge-${{ github.sha }}
          path: |
            versions/*-neoforge/build/libs/*.jar
            !versions/*-neoforge/build/libs/*-sources.jar
          retention-days: 14

      - name: Upload Forge artifacts
        uses: actions/upload-artifact@v4
        with:
          name: critical-orientation-forge-${{ github.sha }}
          path: |
            versions/*-forge/build/libs/*.jar
            !versions/*-forge/build/libs/*-sources.jar
          retention-days: 14
          if-no-files-found: ignore

      # Create a test release on main branch pushes
      - name: Delete existing test release
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
        continue-on-error: true
        run: |
          gh release delete test-build --yes || true
          git push origin :refs/tags/test-build || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create test release
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test-build
          name: "Test Build (Latest)"
          body: |
            ## Test Build - ${{ github.sha }}

            **This is an automated test build for testing purposes.**

            Built from commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

            ### Available JARs

            | Minecraft | Loader | File |
            |-----------|--------|------|
            | 1.21.4 | Fabric | `critical-orientation-1.21.4-fabric-*.jar` |
            | 1.21.4 | NeoForge | `critical-orientation-1.21.4-neoforge-*.jar` |
            | 1.20.1 | Fabric | `critical-orientation-1.20.1-fabric-*.jar` |
            | 1.20.1 | Forge | `critical-orientation-1.20.1-forge-*.jar` |
            | 1.19.4 | Fabric | `critical-orientation-1.19.4-fabric-*.jar` |
            | 1.19.4 | Forge | `critical-orientation-1.19.4-forge-*.jar` |
            | 1.18.2 | Fabric | `critical-orientation-1.18.2-fabric-*.jar` |
            | 1.18.2 | Forge | `critical-orientation-1.18.2-forge-*.jar` |

            ### Testing Instructions
            1. Download the JAR for your Minecraft version and loader
            2. Place in your `mods` folder
            3. Launch Minecraft and test the `\` keybind
            4. Report any issues!

            ---
            *This release will be replaced on the next push to main.*
          files: release-jars/*.jar
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
